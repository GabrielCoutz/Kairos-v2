    <div class="principal">
        <header>
            <a href="../../index.html" class="btn secundario">Sair</a>
        </header>
        <div class="perfil">
            <h1 class="titulo">Olá, Gabriel</h1>
            <form action="" class="container perfil">
                <div class="fundo-dados">
                    <div class="form-caixa">
                        <label for="nome">Nome da empresa</label>
                        <input type="text" name="nome" id="nome" maxlength="50" placeholder="Texto de texto">
                    </div>
                    <div class="form-caixa">
                        <label>CNPJ</label>
                        <a class="desativado">000.000.000-00</a>
                    </div>
                </div>
                <div class="fundo-dados">
                    <div class="dados-coluna">
                        <div class="form-caixa">
                            <label for="cep">CEP</label>
                            <input type="tel" name="cep" id="cep" placeholder="Texto de texto">
                        </div>
                        <div class="form-caixa">
                            <label for="numero">Número</label>
                            <input type="tel" name="numero" id="numero" placeholder="Texto de texto">
                        </div>
                        <div class="form-caixa">
                            <label>Endereço</label>
                            <p class="desativado">Estrada Da Promissão, Jardim Carolina, Itaquaquecetuba, SP</p>
                        </div>
                    </div>
                    <div class="dados-coluna">
                        <div class="form-caixa">
                            <label for="ramo">Ramo</label>
                            <select name="ramo" id="ramo">
                                <option value disabled selected>Selecione o ramo</option>
                                <option>Alimentação</option>
                                <option>Saúde</option>
                                <option>Serviços</option>
                                <option>Tecnologia</option>
                                <option>Moda</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn primario" type="submit">Salvar</button>
                    <button class="btn secundario" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
